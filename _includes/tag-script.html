<script>

    /*
     * Tagging
     */

    // collect tags for the filter list
    var tagElements = document.getElementsByClassName("tag");
    var tagList = document.getElementById("tagList");
    var tags = [];
    var geoTags = [];

    for (i = 0; i < tagElements.length; i++) {
        if (tags.indexOf(tagElements[i].innerText) < 0 && geoTags.indexOf(tagElements[i].innerText) < 0) {
            if (tagElements[i].classList.contains("geoTag")) {
                geoTags.push(tagElements[i].innerText);
            }
            else {
                tags.push(tagElements[i].innerText);
            }
        }
    }

    // create buttons for the filter list
    tags.sort();
    for (i = 0; i < tags.length; i++) {
        var button = document.createElement("span");
        var text = document.createTextNode(tags[i]);
        button.appendChild(text);
        button.classList.add("tag");
        button.classList.add("filter");
        button.classList.add("btn");
        tagList.appendChild(button);
    }

    geoTags.sort();
    for (i = 0; i < geoTags.length; i++) {
        var button = document.createElement("span");
        var text = document.createTextNode(geoTags[i]);
        button.appendChild(text);
        button.classList.add("tag");
        button.classList.add("filter");
        button.classList.add("btn");
        button.classList.add("geoTag");
        tagList.appendChild(button);
    }

    /*
     * Searching
     */


    // set events for filter list
    var active = [];

    var filters = document.getElementsByClassName("filter");
    var items = document.getElementsByClassName("item");
    for (i = 0; i < filters.length; i++) {
        let e = filters[i];
        e.addEventListener("click", function () {

            // change button status and create list of active tags
            if (e.classList.contains("active")) {
                e.classList.remove("active");
                active.splice(active.indexOf(e.innerText), 1);
            }
            else {
                e.classList.add("active");
                active.push(e.innerText);
            }

            // hide and show items
            if (active.length == 0) {
                for (j = 0; j < items.length; j++) {
                    items[j].style.display = "block";
                }
            }
            else {

                // get item tags and check that each one is active
                for (j = 0; j < items.length; j++) {
                    let itemTags = items[j].getElementsByTagName("span");
                    let matches = 0;
                    for (k = 0; k < itemTags.length; k++) {
                        if (active.indexOf(itemTags[k].innerText) >= 0) {
                            matches++;
                        }
                    }

                    // show or hide
                    if (matches >= active.length) {
                        items[j].style.display = "block";
                    }
                    else {
                        items[j].style.display = "none";
                    }
                }
            }
        })
    }

    /*
     * Get all items
     */

    // TODO: Add author, title, tags, date for sorting later
    var items = Array.from(document.getElementsByClassName("item"))
    items = items.map((x, i) => {
        let itemObject = {
            textString: x.innerText,
            htmlString: x.innerHTML,
            htmlObject: x,
            author: "",
            title: "",
            date: 0,
            tags: [],
            show: true,
            i: i}
        return itemObject;
    })
    console.log(items)

    /*
     * Searching
     */

    var searchBar = document.getElementById("searchBar");
    searchBar.addEventListener("input", function(e) {
        var searchText = e.target.value;

        // remove punctuation and split text into array of words
        searchText = searchText.split(/[^a-zA-Z\d]/);
        searchText = searchText.filter(function(string) {return string != ""})
        console.log(searchText);

        // check for search text in item strings
        if (searchText.length != 0) {
            for (i = 0; i < items.length; i++) {
                for (j = 0; j < searchText.length; j++) {

                    // check for text and tags
                    let includesSearchText = items[i].textString.toLowerCase().includes(searchText[j].toLowerCase());
                    let includesTags = true;    // TODO: add tag check
                    
                    // adjust display
                    if (includesSearchText && includesTags) {
                        console.log(items[i].htmlObject);
                        items[i].show = true;
                        items[i].htmlObject.style.display = "block";
                    }
                    else {
                        items[i].show = false;
                        items[i].htmlObject.style.display = "none";
                    }
                }
            }
        }
    })
